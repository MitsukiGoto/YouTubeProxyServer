<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Lists</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    {% for item in list %}
    <div class={{ item["id"] }}>
    <p>{{ item["title"] }}</p>
    <li><img src={{ item["thumb"] }}></li>
    <script>
        $(".{{ item["id"] }} > li:nth-child(2) > img:nth-child(1)").click(function (e) {
            location.href = "/watch?video_id={{ item["id"] }}&thum_url={{ item["thumb"] }}";
        })
    </script>
    </div>
    {% endfor %}
</body>
</html>
